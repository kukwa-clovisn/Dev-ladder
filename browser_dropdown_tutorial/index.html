<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Browser search dropdown tutorial</title>
  </head>
  <body>
    <main>
      <h1>Coding <span>Herald</span></h1>
      <div class="content">
        <div class="input">
          <p>
            Browser search & dropdown <br />
            #Jesus loves you!
          </p>
          <div class="input-field">
            <label for="search" class="span"><span>c</span></label>
            <input
              type="search"
              name="search"
              id="search"
              autocomplete="off"
              placeholder="search"
            />
          </div>
          <div class="dropdown">
            <div class="box" id="box">
              <ul id="items"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
